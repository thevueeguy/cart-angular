<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Add a new product to the list </mat-panel-title>
      <mat-panel-description>
        Click to {{ panelOpenState ? "close" : "open" }} the form
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="formContainer">
      <form [formGroup]="addForm" (ngSubmit)="addProduct()" class="formClass">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="name"/>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Enter name of the product</mat-hint>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Placeholder" formControlName="description"/>
            <mat-icon matSuffix>sentiment_satisfied</mat-icon>
            <mat-hint>Describe the product</mat-hint>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field floatLabel="always">
            <mat-label>Quantity</mat-label>
            <input
              matInput
              type="number"
              class="example-right-align"
              placeholder="0"
              formControlName="quantity"
            />
            <mat-hint>Quantity of the product</mat-hint>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field floatLabel="always">
              <mat-label>Price</mat-label>
              <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
              <span matTextPrefix>â‚¹&nbsp;</span>
              <span matTextSuffix>.00</span>
            </mat-form-field>
        </div>
        <button mat-flat-button color="warn" class="addButton">Add Product</button>
      </form>
    </div>
  </mat-expansion-panel>
</mat-accordion>
