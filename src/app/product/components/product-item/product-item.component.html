<mat-card *ngIf="productItem" class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{productItem.name}}</mat-card-title>
        <mat-card-subtitle>{{productItem.price | currency:'INR'}}</mat-card-subtitle>
        <img mat-card-sm-image src="https://wiki.dave.eu/images/4/47/Placeholder.png" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="content">
        {{productItem.description}}
    </mat-card-content>
    <button mat-flat-button color="warn" class="addButton" (click)="addToCart()">Add to Cart</button>
</mat-card>
